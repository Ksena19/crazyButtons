<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<title>CrazyButtons</title>
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
</head>
<body>
	<div class="content">
		<button type="button" class="btn-crazy  btn-red">Click Me!</button>
		<button type="button" class="btn-crazy  btn-green">Click Me!</button>
		<button type="button" class="btn-crazy  btn-pink">Click Me!</button>
		<button type="button" class="btn-crazy  btn-yellow">Click Me!</button>
		<button type="button" class="btn-crazy  btn-black">Click Me!</button>
 </div>
		<script>
		    const crazy_btns = document.querySelectorAll('.btn-crazy');
			function goCrazy(button) {
		        const offsetLeft = Math.random() * (window.innerWidth - button.offsetWidth);
		        const offsetTop = Math.random() * (window.innerHeight - button.offsetHeight);
		        button.style.top = offsetTop + 'px';
		        button.style.left = offsetLeft + 'px';
			}
			crazy_btns.forEach(button => {
			    button.addEventListener('mouseover', () => goCrazy(button));
			})
		</script>
</body>
</html>
